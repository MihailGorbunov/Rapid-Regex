networks:
  bridge:
    driver: bridge    

services:

  xray_custom:
    networks:
      - bridge
    build: 
        context: xray_custom/.
    container_name: xray_custom
    environment:
      - SNI=www.samsung.com
      - USERCOUNT=4 
      - REGISTER_URL=http://81.23.150.59:5002/servers/RegisterRemoteServer
    volumes:
      - ./server_name.txt:/server_name.txt:ro
    ports:
      - "80:80"
      - "443:443"
